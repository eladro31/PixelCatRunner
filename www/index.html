<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>AdroGames Studio</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            background-color: black; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
        }
        /* El botón "Omitir" por si quieres saltar al final del video o cerrarlo */
        #skipBtn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            font-weight: bold;
            z-index: 10;
            backdrop-filter: blur(5px);
            display: block;
        }
    </style>
</head>
<body>

    <button id="skipBtn">Omitir carga</button>

    <video id="pcrVideo" autoplay muted playsinline loop>
        <source src="69565.mp4" type="video/mp4">
    </video>

    <script src="cordova.js"></script>

    <script>
        const video = document.getElementById('pcrVideo');
        const skipBtn = document.getElementById('skipBtn');

        // Al omitir, simplemente podemos pausar el video o hacer que el botón desaparezca
        skipBtn.addEventListener('click', function() {
            skipBtn.style.display = 'none';
            // Aquí podrías poner lógica para entrar al menú principal en el futuro
        });

        document.addEventListener('deviceready', function() {
            video.play();
        }, false);

        // Activa sonido al primer toque
        document.addEventListener('click', function(e) {
            if(e.target.id !== 'skipBtn') {
                video.muted = false;
            }
        }, { once: true });
    </script>
</body>
</html>
