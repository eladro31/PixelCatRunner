<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Pixel Cat Runner</title>
    <style>
        /* Pantalla completa negra sin márgenes */
        body { 
            margin: 0; 
            padding: 0; 
            background-color: black; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* El video se ajusta al tamaño del celular sin deformarse */
        video { 
            width: 100vw; 
            height: 100vh; 
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <video id="pcrVideo" autoplay muted playsinline loop>
        <source src="69565.mp4" type="video/mp4">
    </video>

    <script src="cordova.js"></script>

    <script>
        // Evento principal: Se dispara cuando la App está lista en el celular
        document.addEventListener('deviceready', function() {
            var video = document.getElementById('pcrVideo');
            
            console.log("App lista. Forzando reproducción...");
            
            // Forzamos el play. Al estar en 'muted', Android DEBE dejarlo pasar
            video.play().then(function() {
                console.log("Éxito: El video corre solo.");
            }).catch(function(error) {
                console.log("Error de protección: Esperando interacción del usuario.");
            });
        }, false);

        // Hack de audio: Al primer toque en la pantalla, activamos el sonido
        document.addEventListener('click', function() {
            var video = document.getElementById('pcrVideo');
            if (video.muted) {
                video.muted = false;
                console.log("Audio desbloqueado.");
            }
        }, { once: true });
    </script>
</body>
</html>
